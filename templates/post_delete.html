{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>
  {% if user.is_authenticated %}
  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete '{{ post.title }}'?</p>
    <input type="submit" value="Confirm" />
  </form>
  {% else %}
    You must be logged in to delete posts. <a href="/accounts/login/">Click here to login.</a>
  {% endif %}
{% endblock %}
