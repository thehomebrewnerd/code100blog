<!DOCTYPE html>
<!-- templates/base.html -->
{% load staticfiles %}

<html>
  <head>
      <title>100 Days of Code Progress Blog</title>
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav-left">
          <h1><a href="/">100 Days of Code Progress Blog...&nbsp;<span class="cursor"><span></a></h1>
        </div>
        <div class="nav-right">
          {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}">New Post</a>
            <a href="/">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="/">Home</a>
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>

      </header>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
